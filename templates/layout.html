<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant</title>
  </head>
  <link rel="stylesheet" href="/static/css/bootstrap.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/styles.css"></link>

  <body>

    <header>
      <!-- create navigation bar -->
      <!-- styles.css id navbar -->
      <nav id="navbar">
        <div class="container">  <!-- defines a division or a section -->
          <div>

            <a href="/" class="float-left d-none d-md-block d-lg-block">
              <div id="logoImg" alt="Logo"></div>
            </a>

            <div class="navbar-brand"> <!-- styles.css & bootstrap navbar-brand -->
              <a href="/">
                <h1>Yann Scheiffer</h1>
              </a>
              <p><span style="color: white">Certified</span></p> <!-- element used to color a part of a text -->
            </div>

            <div class="topnav" id="myTopnav">
              <a href="#home" class="active">Home</a>
              <a href="#news" >News</a>
              <a href="#contact">Contact</a>
              <a href="#about" >About</a>
              <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
            </div>

          </div>
        </div>

      </nav>

    </header>


    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>

    {% block body %}
    {% endblock %}

  </body>


</html>
